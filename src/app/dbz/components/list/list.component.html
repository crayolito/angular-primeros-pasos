<h4>Listado</h4>
<ul class="list-group">

<li *ngFor="let character of characterList;
let i = index;
let isFirst = first;
let isLast = last;
let isEven = even"
class="list-group-item d-flex justify-content-between aling-items-center"
[ngClass]="{
  'list-group-item-dark': isLast,
  'list-group-item-primary': isEven
}">

<!-- class="list-group-item {{ i===0? 'list-group-item-success': ''}}"> -->

<div>
  <span class="text-primary">{{i+1}}. </span>
  <span>{{character.name}}</span>
  <strong> - Power:</strong>
  <span> {{character.power}}</span>
</div>

<button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
</li>
</ul>
